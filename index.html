    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
        <link
        rel="stylesheet"
        type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
        />
        <link
        rel="stylesheet"
        type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
        />
        <link rel="stylesheet" href="style.css">
        <title>Jogo do amigo secreto</title>
    </head>
    <body>
        <section>
            <img src="./src/mulher-com-presente.svg" alt="Mulher segurando um presente">
            <div class="box">
                <div class="content-box">
                    <h1>Jogo do Amigo Secreto</h1>
                    <h2>Digite o nome dos seus amigos</h2>

                    <div class="input-container">
                        <input type="text" name="inputAddFriend" id="inputAddFriend" placeholder="Digite um nome">
                        <button class="btn-add-friend" onclick=addFriends()>ADICIONAR <i class="ph ph-plus-circle"></i></button>
                    </div>

                    <div class="friends-list"> 
                    </div>
                </div>

                <button class="btn-raffle" onclick="sortFriends()">SORTEAR AMIGO <i class="ph ph-gift"></i></button>
            </div>
        </section>
        <script src="app.js"></script>
    </body>
    </html>
